{# Base Template Used by The Remainder Of The Template Files. #}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="NetLife, A Haven for Nerds.">
    <meta name="keywords" content="Networking, NetLife, Cloud, Blog, InformationTechnology">
    <meta name="author" content="Yordan Ibishev">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    {% block custom_css %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    {% endblock %}
    <title>{{ app_title|title|default:"NetLife" }}</title>
</head>
<body>
  <div id="sidebar">
    {% block sidebar %}
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/myprojects">My Projects</a></li>
        <li><a href="/about">About Me</a></li>
    </ul>
    {% endblock %}
  </div>

  <div id="content">
    {% block content %}
        <h1>NetLife</h1>
    {% endblock %}
  </div>


</body>
</html>
